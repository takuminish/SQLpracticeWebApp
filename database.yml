default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  username: <%= ENV["MYSQL_USERNAME"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  host: db
  port: 3306

development:
  <<: *default
  database: sqlapp_development
  
test:
  <<: *default
  database: sqlapp_test

production:
  <<: *default
  database: sqlapp_production